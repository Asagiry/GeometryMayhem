name: Build and Release

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export Windows build
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          presets_to_export: "Windows Desktop"
          cache: true

      - name: Clean up and Archive
        run: |
          BUILD_DIR="$HOME/.local/share/godot/builds/Windows Desktop"

          rm -f "$BUILD_DIR"/*.console.exe

          mkdir -p dist

          zip -j -r dist/GeometryMayhem_Windows.zip "$BUILD_DIR"/*

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GeometryMayhem_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}